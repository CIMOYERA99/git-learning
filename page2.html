<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./page2.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div>
          <a href="index.html"><img src="./Vector.svg" alt="logo" /></a>
        </div>
        <div>
          <input type="search" placeholder="search..." />
        </div>
        <div class="icon">
          <img src="./material-symbols_mic-outline.svg" />
          <img src="./ic_baseline-search.svg" />
        </div>
        <div class="topright">
          <h6>A</h6>
          <h5>A</h5>
          <h4>A</h4>
        </div>
      </div>
    </div>
    <div class="nav">
      <h5>All</h5>
      <h5>Web</h5>
      <h5>Images</h5>
      <h5>Social</h5>
      <h5>Documents</h5>
    </div>
    <section class="left">
        <div class="data">
            <div>
                <h4>Filters</h4>
            </div>
        <div class="data1">
          <p>By Date</p>
          <p><input type="radio" />Any Time</p>
          <p><input type="radio" />Custom Range</p>
          <p class="date">
            <input type="date" />
          </p>
        </div>
        <br />
        <div class="data2">
          <p>By Document Type</p>
          <p><input type="text" placeholder="docx, xls, pdf, etc" /></p>
          <ul>
            <li>Custom Range</li>
          </ul>
        </div>
        <br />
        <div class="data3">
          <p>By Location</p>
          <input type="text" placeholder="search location" />
          <p><input type="checkbox" />Los Angeles</p>
          <p><input type="checkbox" />Lagos</p>
          <p><input type="checkbox" />London</p>
          <p><input type="checkbox" />Lakeshore</p>
        </div>
        <br />
        <div class="data4">
          <p>By People</p>
          <input type="text" placeholder="search location" />
          <p><input type="checkbox" />Giannis Antetokounmpo</p>
          <p><input type="checkbox" />Stephen Curry</p>
          <p><input type="checkbox" />Trey Young</p>
          <p><input type="checkbox" />Kevin Durant</p>
        </div>
        </div>
    </section>
  </body>
</html>
